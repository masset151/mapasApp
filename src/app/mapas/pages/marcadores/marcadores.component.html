<div #mapa class="mapa-container"></div>
<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
      + Agregar
  </li>
  <li class="list-group-item" 
  *ngFor="let mar of marcadores;let i = index"
  
  [ngStyle]="{
    'background-color':mar.color
  }"(click)="irMarcador(mar)"
  (dblclick)="borrarMarcador(i)" >Marcador {{i+1}}
  
</li>
  
</ul>
